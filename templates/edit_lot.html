<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Parking Lot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg rounded-3 p-4">
      <h2 class="text-center text-primary mb-4">Edit Parking Lot Details</h2>

      <form action="/edit_lot/{{ lot.id }}" method="POST">

        <div class="mb-3">
          <label class="form-label fw-bold">Lot Name:</label>
          <input type="text" class="form-control" name="name" value="{{ lot.name }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Location:</label>
          <input type="text" class="form-control" name="location" value="{{ lot.location }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Price per Hour (â‚¹):</label>
          <input type="number" class="form-control" name="price" value="{{ lot.price_per_hour }}" min="0" step="0.01" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Save Changes</button>
          <a href="/admin_dashboard" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
