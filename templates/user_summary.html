<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Summary</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="main-container">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg dashboard-navbar">
    <div class="container-fluid">
      <span class="navbar-brand">Welcome, {{ user.full_name }}!</span>
      <div class="nav-center d-flex">
        <a href="/user_dashboard" class="nav-link">Home</a>
        <a href="/user_summary" class="nav-link">Summary</a>
        <a href="/login" class="nav-link">Logout</a>
      </div>
      <div>
        <a href="/user_edit_profile" class="btn btn-outline-light btn-sm">Edit Profile</a>
      </div>
    </div>
  </nav>

  <!-- Summary Content -->
  <div class="container py-4">
    <div class="dashboard-border">
      <h5 class="section-title text-center mb-4">ðŸ“Š Parking Usage Summary</h5>

      <!-- Chart Card -->
      <div class="card glass-card">
        <div class="card-body">
          <canvas id="parkingUsageChart" height="120"></canvas>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  // Sample data â€” replace with your Flask variable values
  const labels = {{ labels|tojson }};
  const data = {{ data|tojson }};

  const ctx = document.getElementById('parkingUsageChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Times Used',
        data: data,
        backgroundColor: '#20c997',
        borderColor: '#17a2b8',
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          ticks: { color: '#333' },
          grid: { color: '#e8f7f7' }
        },
        x: {
          ticks: { color: '#333' },
          grid: { color: '#f1fbfb' }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: '#17a2b8',
          titleColor: '#fff',
          bodyColor: '#fff'
        }
      }
    }
  });
</script>

</body>
</html>
