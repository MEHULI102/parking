<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    .signup-title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #c2185b;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="register-page">

  <div id="container" class="d-flex justify-content-center align-items-center vh-100">
    <div id="panel" class="p-4 shadow rounded bg-light">
      <div id="input-form">

        <h2 class="signup-title">User Signup</h2>

        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <form action="/register" method="POST">
          <div class="mb-3">
            <label for="uname" class="form-label">Username</label>
            <input type="text" class="form-control" name="uname" id="uname" required>
          </div>

          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" id="address" rows="2" required></textarea>
          </div>

          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" name="pincode" id="pincode" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Account</button>

          <div class="text-center mt-3">
            Already have an account? <a href="/login">Login</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
