<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Register</title>
</head>
<body class="register-page">

  <div id="container" class="d-flex justify-content-center align-items-center vh-100">
    <div id="panel" class="p-4 shadow rounded bg-light">
      <div id="input-form">
        <h2 class="text-center mb-4">Register</h2>

        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <form action="/register" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="uname" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="pwd" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" id="confirmPassword" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" name="role" id="role" required>
              <option value="1">User</option>
              <option value="0">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          Existing user? <a href="/login">Login</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
