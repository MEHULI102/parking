<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Login</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts for beautiful heading -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body class="login-page">

  <div id="container" class="d-flex justify-content-center align-items-center vh-100">
    <div id="panel" class="p-4 shadow rounded bg-light">
      <div id="input-form">
        <!-- Beautiful heading -->
        <h2 class="text-center mb-4" style="font-family: 'Dancing Script', cursive; font-size: 2.5rem;">User Login</h2>

        {% if msg %}
          <div class="alert alert-info text-center">{{ msg }}</div>
        {% endif %}

        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Registered Email ID</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="mt-3 text-center">
            New user? <a href="/register">Register here</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
