<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="admin-dashboard-page">

  <div class="container py-4">
    <h1 class="mb-4 text-center text-secondary">Admin Dashboard</h1>

    <div class="row g-4">
      {% for lot in lots %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center bg-light">
            <span class="h6 mb-0">Parking #{{ lot.id }}</span>
            <div>
              <a href="{{ url_for('edit_lot', lot_id=lot.id) }}" class="text-warning me-2">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a href="{{ url_for('delete_lot', lot_id=lot.id) }}" class="text-danger">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <p class="mb-1"><strong>Name:</strong> {{ lot.name }}</p>
            <p class="mb-1"><strong>Loc:</strong> {{ lot.location }}</p>
            <p class="mb-2 text-danger">
              <strong>Occupied:</strong> {{ lot.occupied_count }}/{{ lot.total_spots }}
            </p>

            <!-- 6Ã—3 grid of A/O buttons -->
            <div class="spot-grid">
              {% for spot in lot.spots %}
              <a href="{{ url_for('spot_detail', spot_id=spot.id) }}"
                 class="btn btn-sm {% if spot.status == 'A' %}btn-success{% else %}btn-danger{% endif %}">
                {{ spot.status }}
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <div class="col-12">
        <div class="alert alert-warning text-center">No parking lots available.</div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Fixed Add Button -->
  <a href="{{ url_for('add_lot') }}" class="btn btn-primary add-btn">Add</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
