<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header h3 {
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      border-radius: 30px;
      padding: 10px 25px;
    }

    .btn-secondary {
      border-radius: 30px;
      padding: 10px 25px;
      background-color: #6c757d;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 14px;
      color: #495057;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="profile-card">

        <div class="profile-header">
          <h3>üë§ Update Your Profile</h3>
          <p class="text-muted">Manage your account details</p>
        </div>

        <form method="POST" action="{{ url_for('edit_profile') }}">
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ admin.full_name }}" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
          </div>
        </form>

        <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
