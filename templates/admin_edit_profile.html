<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Admin Profile</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="main-container">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg dashboard-navbar">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Panel</span>
      <div class="nav-center d-flex">
        <a href="/admin_dashboard" class="nav-link">Home</a>
        <a href="/summary" class="nav-link">Summary</a>
        <a href="/login" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="dashboard-border">

      <h5 class="section-title text-center mb-3">✏️ Edit Admin Profile</h5>

      <div class="card glass-card">
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="full_name" value="{{ admin.full_name }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ admin.email }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" value="{{ admin.phone }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" name="location" value="{{ admin.location }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="address" value="{{ admin.address }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Pin Code</label>
              <input type="text" class="form-control" name="pin_code" value="{{ admin.pin_code }}">
            </div>

            <div class="mb-3">
              <label class="form-label">New Password (leave blank to keep old one)</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Update Profile</button>
              <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

</body>

</html>
