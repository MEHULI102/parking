
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Parking Lot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="add-lot-page">

  <div class="add-lot-container">
    <div class="add-lot-card">
      <h2 class="add-lot-title">Add New Parking Lot</h2>

      <form method="POST" class="add-lot-form">
        <div class="form-group">
          <label class="form-label">Prime Location Name</label>
          <input type="text" class="form-control" name="prime_location_name" placeholder="e.g. Salt Lake, Downtown" required>
        </div>

        <div class="form-group">
          <label class="form-label">Lot Name</label>
          <input type="text" class="form-control" name="name" placeholder="e.g. Alpha Lot" required>
        </div>

        <div class="form-group">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="location" placeholder="e.g. Sector 5, City Center" required>
        </div>

        <div class="form-group">
          <label class="form-label">Price (â‚¹/hour)</label>
          <input type="number" class="form-control" name="price" min="1" step="0.5" placeholder="e.g. 20" required>
        </div>

        <div class="form-group">
          <label class="form-label">Total Parking Spots</label>
          <input type="number" class="form-control" name="total_spots" min="1" placeholder="e.g. 10" required>
        </div>

        <div class="form-actions">
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light">Back</a>
          <button type="submit" class="btn btn-success">Add Lot</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
